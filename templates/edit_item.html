<!DOCTYPE html>
<html>

<head>
  <title>Reseptin muokkaus</title>
</head>

<body>
    <h1>Reseptin muokkaus</h1>
  <form action="/update_item" method="post">
    <p>
      Otsikko: <br />
      <input type="text" name="title" value="{{ item.title }}" maxlength="50" required/>
    </p>
    <p>
        Ainesosat: <br />
        <textarea name="ingredients" rows="10" cols="60" maxlength="1000" required>{{ item.ingredients }}</textarea>
    </p>
    <p>
        Ohje: <br />
        <textarea name="instructions" rows="10" cols="60" maxlength="1000" required>{{ item.instructions }}</textarea>
    </p>
    <input type="hidden" name="item_id" value="{{ item.id }}" />
    {% for class in all_classes %}
    <p>
      {{  class }}: <br />
      <select name="classes">
          <option value="">valitse</option>
      {% for option in all_classes[class] %}
        {% if classes[class] == option %}
        <option value="{{ class }}:{{ option }}" selected>{{ option }}</option>
        {% else %}
        <option value="{{ class }}:{{ option }}">{{ option }}</option>
        {% endif %}
      {% endfor %}
      </select>
    </p>
    {% endfor %}
    <input type="submit" value="Päivitä reseptiä" />
  </form>
</body>

</html>
