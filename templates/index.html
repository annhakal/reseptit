{% extends "layout.html" %}

{% block title %}Reseptit{% endblock %}

{% block content %}
<h2>Reseptit</h2>

{% for item in items %}
<div class="item">
<a href="/item/{{ item.id}}">{{ item.title }}</a> <br />
Ilmoittaja: <a href="/user/{{ item.user_id }}">{{ item.username }}</a> <br />
Kommentit: {{ item.comment_count }}
</div>
{% endfor %}

<p>
  <a href="/{{ page - 1 }}">&lt;&lt;</a>
  Sivu {{ page }}/{{ page_count }}
  <a href="/{{ page + 1 }}">&gt;&gt;</a>
</p>
<hr />
{% endblock %}
