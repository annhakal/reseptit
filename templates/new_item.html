{% extends "layout.html" %}

{% block title %}Uusi resepti{% endblock %}

{% block content %}
<h2>Uusi resepti</h2>
<form action="/create_item" method="post">
  <p>
    Otsikko: <br />
    <input type="text" name="title" maxlength="50" required />
  </p>
  <p>
      Ainesosat: <br />
      <textarea name="ingredients" rows="10" cols="60" maxlength="1000" required></textarea>
  </p>
  <p>
      Ohje: <br />
      <textarea name="instructions" rows="10" cols="60" maxlength="1000" required></textarea>
  </p>
  {% for class in classes %}
  <p>
    {{  class }}: <br />
    <select name="classes">
        <option value="">valitse</option>
    {% for option in classes[class] %}
      <option value="{{ class }}:{{ option }}">{{ option }}</option>
    {% endfor %}
    </select>
  </p>
  {% endfor %}
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" value="Luo resepti" />
</form>
{% endblock %}
