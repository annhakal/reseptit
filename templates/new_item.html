<!DOCTYPE html>
<html>

<head>
  <title>Uusi resepti</title>
</head>

<body>
    <h1>Uusi resepti</h1>
  <form action="/create_item" method="post">
    <p>
      Otsikko: <br />
      <input type="text" name="title" maxlength="50" required />
    </p>
    <p>
        Ainesosat: <br />
        <textarea name="ingredients" rows="10" cols="60" maxlength="1000" required></textarea>
    </p>
    <p>
        Ohje: <br />
        <textarea name="instructions" rows="10" cols="60" maxlength="1000" required></textarea>
    </p>
    <p>
      Osasto <br />
      <select name="section">
        <option value="">valitse</option>
        <option value="alkuruoka">alkuruoka</option>
        <option value="pääruoka">pääruoka</option>
        <option value="jälkiruoka">jälkiruoka</option>
        <option value="vegaani">vegaani</option>
        <option value="gluteeniton">gluteeniton</option>
      </select>
    </p>
    <input type="submit" value="Luo resepti" />
  </form>
</body>

</html>
